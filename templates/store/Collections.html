{% extends 'store/layout/main.html'%}


{% block content %} 



 <div class = "py-3 bg-success">
    <div class ="container">
        <a  class = "text-white" href="{% url 'home' %}"> Home / </a>
        <a class = "text-white" href = "{% url 'Collections'%}"> Collections </a>
       
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Collections</h1>
            <div class="row">
            {% for item in category %}
                <div class="col-md-4">
                    <div class="card">
                        <a href = "{% url 'CollectionsView' item.slug %}">
                        <div class="card-body">
                            <div class="category-image">
                                <img class="card-img-top w-100" src="{{item.img.url}}" alt="Card image cap"/ >
                            </div>
                            <h4 class="text-center">{{item.title}}</h4>
                        </div>
                        </a>
                    </div>
                </div>

            {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
