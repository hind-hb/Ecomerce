{% load static %}
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home'%}"><img src="{% static 'images/dd.png' %}"  height="50" width="100"  alt="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="search-bar">
     
        <form action="{%url 'searchproduct'%}" method="Post" >
            {% csrf_token %}
            <div class="input-group mb-3 ">
                <input type="search" required
                class="form-control"
                name="productsearch"
                placeholder="search products"
                id="searchproducts">
                <button class="input-group-text" 
                type="submit">
                <i class="fa fa-search"></i>
                </button>
            </div>
        </form>
    </div> 
     
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'collections' %}active{% endif %}" href="{% url 'Collections' %}">Collections</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'cart' %}active{% endif %}" href="{% url 'cart' %}">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'wishlist' %}active{% endif %}" href="{% url 'wishlist' %}">Wishlist</a>
          </li>
          {% if request.user.is_authenticated %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">   {{request.user}} </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'myorders' %}">My Order</a></li>
                <li> <hr class="dropdown-divider"></li>
                <li> <a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
              </ul>
            </li>

            
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'loginpage' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
          {% endif %}
          
        </ul>
        
      </div>
    </div>
    
  </nav>
