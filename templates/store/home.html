


{% block content %} 




<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Products</h1>
            <div class="row">
            {% for item in product %}
                <div class="col-md-4">
                    <div class="card">
                        <a href = "{% url 'CollectionsView' item.slug %}">
                        <div class="card-body">
                            <div class="category-image">
                                <img class="card-img-top w-100" src="{{item.img.url}}" alt="Card image cap"/ >
                            </div>
                            <h4 class="text-center">{{item.title}}</h4>
                        </div>
                        </a>
                    </div>
                </div>

            {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
