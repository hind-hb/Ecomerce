
{% extends 'store/layout/main.html'%}
{% block content %} 


<div class="container">
    <div class="row">
        <div class="col-md-12">
            
            <hr>
            <div class="row">
            {% for item in product %}
                <div class="col-md-3">
                    <div class="card">
                        <a href="{% url 'productview' item.category.slug item.slug %}">
                            <div class="card-body">
                                <div class="category-image">
                                    <img class="card-img-top" src="{{item.img.url}}" alt="Card image cap">
                                </div>
                                <h4>{{item.title}}</h4>
                                <span class ="float-start">  <label class="fw-bold">Price :{{item.price |stringformat:'d' }}</span>
                                
                                <span class ="float-end"> <label class="fw-bold">Stock :  {{item.stock |stringformat:'d' }}</span>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
